<ion-header>
  <ion-navbar>
    <ion-title>Art√≠culo</ion-title>
    <ion-buttons end>
        <button ion-button clear *ngIf="!likedByUser" (click)="like()">
          <ion-icon color="light" name="heart-outline"></ion-icon>
        </button>
        <button ion-button clear *ngIf="likedByUser" (click)="unLike()">
          <ion-icon color="light" name="heart"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-card>
    <ion-card-content [innerHTML]="article.content">

  <ion-card *ngIf="(article.video) && (article.video != '')">
    <ion-item (click)="openVideo()">
      <ion-icon item-start name="ios-videocam" color="primary"></ion-icon>
      <h2>Ingresa al video</h2>
      <ion-icon item-end name="ios-arrow-forward" color="primary"></ion-icon>

</ion-content>
<ion-footer *ngIf="access == 'PAYMENT'">
  <button ion-button block icon-left (click)="confirmPayment()">
