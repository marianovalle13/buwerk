<ion-content padding>
  <ion-grid class="logo-container">
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <img src="assets/imgs/logo.png" alt="">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <form class="cool-form" (ngSubmit)="login()" [formGroup]="form">
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="button-container">
      <div>
        <button ion-button block  outline color="white" class="default-btn button-class">Ingresar</button>
      </div>
    </div>
    <ion-item class="transparent" text-center no-lines>
      <label ion-text color="gray">No sos usuario?
        <u (click)="showUserSelection()">Registrar</u></label>
    </ion-item>
  </form>
</ion-content>
