<ion-header>
  <ion-navbar>
    <ion-title>Mis Ubicaciones</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item no-lines text-center *ngIf="places.length == 0">
      <span ion-text color="gray">
        <ion-icon name="color-fill" margin-right></ion-icon>
        No hay ubicaciones...
      </span>
    </ion-item>

    <ion-item *ngFor="let place of places" (click)="setActive(place)">
    <!-- <ion-item *ngFor="let place of places" > -->
      <label>{{ place.tag }}</label>
      <p>{{ place.street }}</p>
      <ion-icon *ngIf="place.active" color="secondary" name="checkmark-circle-outline" item-left></ion-icon>
      <ion-icon *ngIf="!place.active" color="grey"  item-left></ion-icon>

      <ion-icon color="gray" name="remove-circle" item-right (click)="deletePlace(place)"></ion-icon>
    </ion-item>
   
    <!-- <ion-item>
      <label>Casa de abuela</label>
      <p>Av. Republica de china</p>
      <ion-icon color="success" name="lolo" item-left></ion-icon>
      <ion-icon color="gray" name="remove-circle" item-right></ion-icon>
    </ion-item> -->
  </ion-list>

  <ion-fab right bottom padding >
    <button  ion-fab color="secondary" (click)="goToLocation()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
