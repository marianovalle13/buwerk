<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <h1 class="section-title">
        <i class="fa fa-globe text-primary"></i> Places</h1>
    </div>
  </div>
<!-- Countries -->
  <div class="row">
    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>Paises</th>
            <th>
              <button type="button" class="btn btn-danger btn-block btn-sm" [disabled]="countriesToFilter == null" (click)="deleteCountries()">
                <i class="fa fa-close" aria-hidden="true"></i>
              </button>
            </th>
            <th>
              <!-- <button type="button" class="btn btn-info btn-block btn-sm" (click)="open(createCountry,item)"> -->
              <button type="button" class="btn btn-info btn-block btn-sm" (click)="open(createCountry)">
              <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of countriesArray" class="changeCursor" [ngClass]="{'bg-secondary': item.selected == true}" (click)="selectCountry(item)">
            <td>{{ item.name }}</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
<!-- Provinces -->
    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>Provincias</th>
            <th>
              <button type="button" class="btn btn-danger btn-block btn-sm" [disabled]="provincesToFilter == null" (click)="deleteProvinces()">
                <i class="fa fa-close" aria-hidden="true"></i>
              </button>
            </th>
            <th>
              <!-- <button type="button" class="btn btn-info btn-block btn-sm" (click)="open(createProvince,item)"> -->
              <button type="button" class="btn btn-info btn-block btn-sm" (click)="open(createProvince)">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </th>
          </tr>
        </thead>
          
        <tbody>
          <tr *ngFor="let item of provincesArray" class="changeCursor" [ngClass]="{'bg-secondary': item.selected == true}" (click)="selectProvince(item)">
            <td>{{ item.name }}</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
<!-- Cities -->
    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>Ciudades</th>
            <th>
              <button type="button" class="btn btn-danger btn-block btn-sm" [disabled]="citiesToFilter == null" (click)="deleteCities()">
                <i class="fa fa-close" aria-hidden="true"></i>
              </button>
            </th>
            <th>
              <!-- <button type="button" class="btn btn-info btn-block btn-sm" (click)="open(createCity,item)"> -->
              <button type="button" class="btn btn-info btn-block btn-sm" (click)="open(createCity)">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of citiesArray" class="changeCursor" [ngClass]="{'bg-secondary': item.selected == true}" (click)="selectCity(item)">
            <td>{{ item.name }}</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- create Countries -->
<ng-template #createCountry let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Crear País</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="w-100 pt-3" [formGroup]="countriesForm" (ngSubmit)="logCountries(countriesForm.value)">
      <div class="form-row">
        <!-- <div class="form-group col-md-6"> -->
          <label for="name">Nombre</label>
          <input class="form-control" type="text" id="" formControlName="name" />
        <!-- </div> -->
      </div>
    
      <button class="btn btn-primary my-4 float-right" type="button" block [disabled]="!countriesForm.valid"
        (click)="logCountries(countriesForm.value); d('Cross click');">
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> GUARDAR
      </button>
    </form>
  </div>
</ng-template>
<!-- create Provinces -->

        <!-- </div> -->

            <option value="{{i.id}}" *ngFor="let i of countriesArray">{{ i.name }}</option>
