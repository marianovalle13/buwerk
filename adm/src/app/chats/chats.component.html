<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <h1 class="section-title">
        <i class="fa fa-comments text-primary"></i> Conversaciones</h1>
    </div>
  </div>

  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Profesional</th>
          <th>Usuario</th>
          <th class="text-center">Bloqueado</th>
          <th class="text-center">Impropio</th> 
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading" class="text-center">
          <td colspan="5">
            <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            Cargando Conversaciones...
          </td>
        </tr>
        <tr *ngFor="let item of conversations">
          <td>{{ item.profesional.user }}</td>
          <td>{{ item.user.user }}</td>
          <td *ngIf="!item.blocked" class="text-center" ><i class="fa fa-times text-danger"></i></td>
          <td *ngIf="item.blocked" class="text-center" ><i class="fa fa-check text-success"></i></td>
          <td *ngIf="!item.improper" class="text-center" ><i class="fa fa-times text-danger"></i></td>
          <td *ngIf="item.improper" class="text-center" ><i class="fa fa-check text-success"></i></td>
          <!-- <td>{{ item.blocked }}</td>
          <td>{{ item.improper }}</td> -->
          <td class="text-right">
            <button type="button" class="btn btn-primary btn-sm" (click)="edit(item)">
              <i class="fa fa-comment" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
