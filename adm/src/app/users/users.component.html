<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <h1 class="section-title">
        <i class="fa fa-user text-primary"></i> Usuarios</h1>
    </div>
  </div>

  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Sexo</th>
          <!-- <th>Ubicaci칩n</th> -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading" class="text-center">
          <td colspan="5">
            <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            Cargando Usuarios...
          </td>
        </tr>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.user }}</td>
          <td>{{ item.sex }}</td>
          <!-- <td>{{ item.country.name }}, {{ item.province.name }}, {{ item.city.name }}</td> -->
          <td class="text-right">
            <button type="button" class="btn btn-primary btn-sm" (click)="edit(item)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <!-- <button type="button" class="btn btn-danger btn-sm" (click)="remove(item)">
              <i class="fa fa-close" aria-hidden="true"></i>
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
